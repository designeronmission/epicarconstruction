<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Enquiry Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #1a5276;
            --primary-light: #2c7fb8;
            --secondary: #e67e22;
            --accent: #ff6b6b;
            --dark: #2c3e50;
            --light: #f8f9fa;
            --gray: #95a5a6;
            --success: #27ae60;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            padding: 30px 0;
            text-align: center;
            border-radius: 0 0 20px 20px;
            box-shadow: var(--shadow);
            margin-bottom: 40px;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .contact-form {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            max-width: 900px;
            margin: 0 auto 50px;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .section-title h3 {
            color: var(--primary);
            font-size: 1.2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .section-title h2 {
            color: var(--dark);
            font-size: 2.2rem;
            position: relative;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .section-title h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--secondary);
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: 0 -15px;
        }
        
        .form-group {
            padding: 0 15px;
            margin-bottom: 25px;
            width: 100%;
        }
        
        .col-md-6 {
            width: 50%;
        }
        
        @media (max-width: 768px) {
            .col-md-6 {
                width: 100%;
            }
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: var(--transition);
        }
        
        .form-control:focus {
            outline: none;
            border-color: var(--primary-light);
            box-shadow: 0 0 0 3px rgba(44, 127, 184, 0.2);
        }
        
        textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
        
        .help-block {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            display: block;
        }
        
        .btn-default {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
        }
        
        .btn-default:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }
        
        .subcategory-container {
            margin-top: 20px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid var(--secondary);
            display: none;
        }
        
        .subcategory-title {
            font-size: 1.2rem;
            color: var(--primary);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        /* Modern Checkbox Styles */
        .checkbox-group {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
        }
        
        .checkbox-item {
            position: relative;
        }
        
        .checkbox-item input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 15px;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: var(--transition);
            border: 2px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            position: relative;
            overflow: hidden;
        }
        
        .checkbox-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-color: var(--primary-light);
        }
        
        /* Modern Checkbox Designs */
        /* Style 1: Classic with accent border */
        .checkbox-item.style-1 input:checked + .checkbox-label {
            border-color: var(--primary);
            background: rgba(26, 82, 118, 0.05);
        }
        
        .checkbox-item.style-1 .checkbox-label:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox-item.style-1 input:checked + .checkbox-label:before {
            background: var(--primary);
            border-color: var(--primary);
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Style 2: Minimal with checkmark */
        .checkbox-item.style-2 .checkbox-label:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox-item.style-2 input:checked + .checkbox-label:before {
            background: var(--secondary);
            border-color: var(--secondary);
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Style 3: Filled background */
        .checkbox-item.style-3 input:checked + .checkbox-label {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .checkbox-item.style-3 .checkbox-label:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox-item.style-3 input:checked + .checkbox-label:before {
            background: white;
            border-color: white;
            content: '✓';
            color: var(--primary);
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Style 4: Gradient background */
        .checkbox-item.style-4 input:checked + .checkbox-label {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            color: white;
            border-color: transparent;
        }
        
        .checkbox-item.style-4 .checkbox-label:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox-item.style-4 input:checked + .checkbox-label:before {
            background: white;
            border-color: white;
            content: '✓';
            color: var(--primary);
            font-size: 12px;
            font-weight: bold;
        }
        
        /* Style 5: Animated with shadow */
        .checkbox-item.style-5 input:checked + .checkbox-label {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(26, 82, 118, 0.2);
            animation: pulse 0.5s;
        }
        
        .checkbox-item.style-5 .checkbox-label:before {
            content: '';
            width: 20px;
            height: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            margin-right: 12px;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }
        
        .checkbox-item.style-5 input:checked + .checkbox-label:before {
            background: var(--primary);
            border-color: var(--primary);
            content: '✓';
            color: white;
            font-size: 12px;
            font-weight: bold;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.03); }
            100% { transform: scale(1); }
        }
        
        footer {
            text-align: center;
            padding: 20px;
            color: var(--gray);
            border-top: 1px solid #eee;
            margin-top: 40px;
        }
        
        .contact-info {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 20px;
            flex-wrap: wrap;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .success-message {
            display: none;
            background: var(--success);
            color: white;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin-top: 20px;
        }
        
        .required:after {
            content: " *";
            color: #e74c3c;
        }
        
        .wow {
            visibility: visible;
        }
        
        .fadeInUp {
            animation-name: fadeInUp;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 40px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }
        
        .text-anime-style-3 {
            position: relative;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-hard-hat"></i>
                CONSTRUCTPRO
            </div>
            <p class="tagline">Building your vision with precision and excellence</p>
        </div>
    </header>
    
    <div class="container">
        <div class="contact-form wow fadeInUp" data-wow-delay="0.25s">
            <div class="section-title">
                <h3 class="wow fadeInUp">contact us</h3>
                <h2 class="text-anime-style-3">Get in touch with us</h2>
            </div>
             
            <form id="contactForm" action="#" method="POST" data-toggle="validator">
                <div class="row">
                    <div class="form-group col-md-6 mb-4">
                        <input type="text" name="name" class="form-control" id="name" placeholder="Enter Your name" required="">
                        <div class="help-block with-errors"></div>
                    </div>
        
                    <div class="form-group col-md-6 mb-4">
                        <input type="email" name="email" class="form-control" id="email" placeholder="Enter Your email" required="">
                        <div class="help-block with-errors"></div>
                    </div>
        
                    <div class="form-group col-md-6 mb-4">
                        <input type="text" name="phone" class="form-control" id="phone" placeholder="Phone number" required="">
                        <div class="help-block with-errors"></div>
                    </div>
        
                    <div class="form-group col-md-6 mb-4">
                        <input type="text" name="subject" class="form-control" id="subject" placeholder="Subject" required="">
                        <div class="help-block with-errors"></div>
                    </div>
                    
                    <div class="form-group col-md-12 mb-4">
                        <label for="service" class="required">Service Interested In</label>
                        <select id="service" name="service" class="form-control" required>
                            <option value="">Select a service</option>
                            <option value="residential">Residential Construction</option>
                            <option value="industrial">Industrial Construction</option>
                            <option value="commercial">Commercial Construction</option>
                            <option value="interior-exterior">Interior & Exterior Works</option>
                            <option value="design">Architectural & Structural Design</option>
                            <option value="fabrication">Fabrication Works</option>
                            <option value="renovation">Renovation & Remodeling</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                    
                    <!-- Dynamic Subcategories Container -->
                    <div class="form-group col-md-12">
                        <div id="subcategory-container" class="subcategory-container">
                            <!-- Subcategories will be loaded here dynamically -->
                        </div>
                    </div>
        
                    <div class="form-group col-md-12 mb-5">
                        <textarea name="msg" class="form-control" id="msg" rows="3" placeholder="Message" required=""></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
        
                    <div class="col-md-12">
                        <button type="submit" class="btn-default">
                            <i class="fas fa-paper-plane"></i> Submit
                        </button>
                        <div id="msgSubmit" class="success-message"></div>
                    </div>
                </div>
            </form>
        </div>
        
        <footer>
            <p>© 2023 ConstructPro. All rights reserved.</p>
            <div class="contact-info">
                <div class="contact-item">
                    <i class="fas fa-phone"></i>
                    <span>+91 98765 43210</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-envelope"></i>
                    <span>info@constructpro.com</span>
                </div>
                <div class="contact-item">
                    <i class="fas fa-map-marker-alt"></i>
                    <span>123 Construction Street, City, State 560001</span>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        // Service subcategories data
        const serviceSubcategories = {
            residential: [
                "New house construction",
                "Villas & independent homes",
                "Renovation & remodeling",
                "Interior works"
            ],
            industrial: [
                "Industrial sheds",
                "Warehouses",
                "Factories",
                "Godowns",
                "Steel structural buildings"
            ],
            commercial: [
                "Office buildings",
                "Shops & showrooms",
                "Industrial sheds",
                "Retail and warehouse spaces"
            ],
            "interior-exterior": [
                "False ceiling",
                "Wardrobes",
                "Wall décor",
                "Lighting solutions",
                "Exterior elevation",
                "Compound walls",
                "Gate works",
                "Landscaping",
                "Exterior cladding"
            ],
            design: [
                "2D/3D planning",
                "Structural engineering",
                "Elevation design",
                "Approval drawings"
            ],
            fabrication: [
                "Steel / Iron framing",
                "Shed construction & roofing",
                "Steel doors, windows, grills",
                "Metal staircases & railings",
                "Industrial structural fabrication",
                "Fiber roofing and metal truss works"
            ],
            renovation: [
                "Renovate damaged buildings",
                "Redesign old houses"
            ]
        };
        
        // Service icons
        const serviceIcons = {
            residential: "fas fa-home",
            industrial: "fas fa-industry",
            commercial: "fas fa-building",
            "interior-exterior": "fas fa-paint-roller",
            design: "fas fa-drafting-compass",
            fabrication: "fas fa-tools",
            renovation: "fas fa-hammer"
        };
        
        // Service titles
        const serviceTitles = {
            residential: "Residential Construction Services",
            industrial: "Industrial Construction Services",
            commercial: "Commercial Construction Services",
            "interior-exterior": "Interior & Exterior Works",
            design: "Architectural & Structural Design",
            fabrication: "Fabrication Works",
            renovation: "Renovation & Remodeling"
        };
        
        // Checkbox styles for different services
        const checkboxStyles = {
            residential: "style-1",
            industrial: "style-2",
            commercial: "style-3",
            "interior-exterior": "style-4",
            design: "style-5",
            fabrication: "style-1",
            renovation: "style-2"
        };
        
        // Handle service selection change
        document.getElementById('service').addEventListener('change', function() {
            const selectedService = this.value;
            const subcategoryContainer = document.getElementById('subcategory-container');
            
            // Clear previous content
            subcategoryContainer.innerHTML = '';
            
            if (selectedService && serviceSubcategories[selectedService]) {
                // Show the container
                subcategoryContainer.style.display = 'block';
                
                // Create title
                const title = document.createElement('h4');
                title.className = 'subcategory-title';
                title.innerHTML = `<i class="${serviceIcons[selectedService]}"></i> ${serviceTitles[selectedService]}`;
                subcategoryContainer.appendChild(title);
                
                // Create checkbox group
                const checkboxGroup = document.createElement('div');
                checkboxGroup.className = 'checkbox-group';
                
                // Add checkboxes for each subcategory
                serviceSubcategories[selectedService].forEach(subcategory => {
                    const checkboxItem = document.createElement('div');
                    checkboxItem.className = `checkbox-item ${checkboxStyles[selectedService]}`;
                    
                    const checkboxId = `sub-${subcategory.replace(/\s+/g, '-').toLowerCase()}`;
                    
                    checkboxItem.innerHTML = `
                        <input type="checkbox" id="${checkboxId}" name="subcategories" value="${subcategory}">
                        <label for="${checkboxId}" class="checkbox-label">
                            ${subcategory}
                        </label>
                    `;
                    
                    checkboxGroup.appendChild(checkboxItem);
                });
                
                subcategoryContainer.appendChild(checkboxGroup);
            } else {
                // Hide the container if no service is selected
                subcategoryContainer.style.display = 'none';
            }
        });
        
        // Form submission handler
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // In a real application, you would send the form data to a server here
            // For this example, we'll just show the success message
            
            const successMessage = document.getElementById('msgSubmit');
            successMessage.textContent = "Thank you for your enquiry! We'll contact you shortly.";
            successMessage.style.display = 'block';
            
            // Scroll to the success message
            successMessage.scrollIntoView({ behavior: 'smooth' });
            
            // Reset the form after 5 seconds
            setTimeout(function() {
                document.getElementById('contactForm').reset();
                document.getElementById('subcategory-container').style.display = 'none';
                successMessage.style.display = 'none';
            }, 5000);
        });
        
        // Add animation on load
        document.addEventListener('DOMContentLoaded', function() {
            const animatedElements = document.querySelectorAll('.wow');
            animatedElements.forEach(el => {
                el.style.animation = 'fadeInUp 0.8s ease forwards';
            });
        });
    </script>
</body>
</html>
